spring.application.name=demo

# Configurar puerto dinámico para Render.com (usa PORT si existe, sino 9191 localmente)
server.port=${PORT:9191}

# Configurar para acceder a la Base de Datos MySQL
# En producción (Render), estas variables vendrán de las variables de entorno
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/as_cursos}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# Configurar para mapear una clase a una tabla en la Base de Datos MySQL
spring.jpa.hibernate.ddl-auto=update

#(Opcional) Configurar para ver por consola el mapeo de una clase a una tabla
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
